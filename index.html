<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexapod Robot Controller</title>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            text-align: center; 
            background-color: #f4f7fa;
        }

        button { 
            padding: 10px 15px; 
            margin: 5px; 
            font-size: 16px; 
            cursor: pointer;
        }

        #joystickContainer { 
            display: flex; 
            justify-content: center; 
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px; 
        }

        .joystick { 
            flex: 1 1 150px;
            max-width: 200px;
            height: 150px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            background-color: #fff;
            margin: 10px;
        }

        .movement-container {
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .movement-container h2 {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #f4f7fa;
            padding: 0 10px;
            color: #007BFF;
            font-size: 18px;
        }

        .gait-options {
            display: none;
            margin-top: 10px;
        }

        .gait-options button.selected {
            background-color: #007BFF;
            color: white;
        }

        @media (max-width: 600px) {
            button {
                width: 100%;
            }

            #joystickContainer {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Hexapod Robot Controller</h1>

    <div class="movement-container">
        <h2>Movement</h2>
        <div>
            <button onclick="moveAll(90)">Neutral Position</button>
            <button onclick="moveForward()">Move Forward</button>
            <button onclick="moveBackward()">Move Backward</button>
            <button onclick="stop()">Stop</button>
        </div>
        <button onclick="toggleGaitSelector()">Gait Selector</button>
        <div class="gait-options" id="gaitOptions">
            <button onclick="selectGait('Triple')">Triple</button>
            <button onclick="selectGait('Wave')">Wave</button>
            <button onclick="selectGait('Ripple')">Ripple</button>
        </div>
    </div>

    <div id="joystickContainer">
        <div id="joystickLeft" class="joystick"></div>
        <div id="joystickRight" class="joystick"></div>
    </div>

    <script>
        const espIP = 'http://YOUR_ESP32_IP';

        let currentGait = 'Triple';

        function toggleGaitSelector() {
            const gaitOptions = document.getElementById('gaitOptions');
            gaitOptions.style.display = gaitOptions.style.display === 'none' ? 'block' : 'none';
        }

        function selectGait(gait) {
            currentGait = gait;
            document.querySelectorAll('.gait-options button').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function moveServo(servo, angle){
            fetch(`${espIP}/move?servo=${servo}&angle=${angle}`)
                .then(response => response.text())
                .then(console.log)
                .catch(console.error);
        }

        function moveAll(angle){
            for(let i = 0; i < 18; i++){
                moveServo(i, angle);
            }
        }

        function moveForward(){
            moveServo(0, 120);
            moveServo(1, 60);
        }

        function moveBackward(){
            moveServo(0, 60);
            moveServo(1, 120);
        }

        function stop(){
            moveAll(90);
        }

        const joystickLeft = nipplejs.create({
            zone: document.getElementById('joystickLeft'),
            mode: 'static',
            position: { left: '50%', top: '50%' },
            color: 'blue'
        });

        const joystickRight = nipplejs.create({
            zone: document.getElementById('joystickRight'),
            mode: 'static',
            position: { left: '50%', top: '50%' },
            color: 'red'
        });

        joystickLeft.on('move', (evt, data) => {
            const angle = data.angle.degree;
            if(angle >= 45 && angle <= 135){
                moveForward();
            } else if(angle >= 225 && angle <= 315){
                moveBackward();
            }
        });

        joystickLeft.on('end', () => stop());

        joystickRight.on('move', (evt, data) => {
            const angle = data.angle.degree;
            if(angle >= 0 && angle <= 180){
                moveServo(2, 120);
            } else {
                moveServo(2, 60);
            }
        });

        joystickRight.on('end', () => moveServo(2, 90));
    </script>
</body>
</html>
